<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Images Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .term {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .term:hover {
            transform: scale(1.05);
        }
        .term img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
        }
        .term p {
            margin-top: 10px;
            font-weight: bold;
        }
        /* Fullscreen modal */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“˜ Term Image Viewer ðŸ“˜</h1>
    <div class="container">
        <div class="term" onclick="openFullscreen('term1.png')">
            <img src="term1.png" alt="Term 1">
            <p>Term 1</p>
        </div>
        <div class="term" onclick="openFullscreen('term2.png')">
            <img src="term2.png" alt="Term 2">
            <p>Term 2</p>
        </div>
        <div class="term" onclick="openFullscreen('term3.png')">
            <img src="term3.png" alt="Term 3">
            <p>Term 3</p>
        </div>
        <div class="term" onclick="openFullscreen('Science.pdf')">
            <img src="Science.pdf" alt="Science">
            <p>Science</p>
        </div>
    </div>

    <div id="fullscreenViewer" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreenImg" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(src) {
            const viewer = document.getElementById('fullscreenViewer');
            const img = document.getElementById('fullscreenImg');
            img.src = src;
            viewer.style.display = 'flex';
        }

        function closeFullscreen() {
            const viewer = document.getElementById('fullscreenViewer');
            viewer.style.display = 'none';
        }
    </script>
</body>
</html>
